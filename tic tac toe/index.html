<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Images/favicon.ico" type="images/Tic Tac Toe">    

  </head>

  <body>
    <div class="head">
      <h1>Welcome to Tic Tac Toe</h1>
    </div>
    <div class="main">
      <div class="main2">
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="showwinner">
          <div class="winner">
            <h2>Play Your Move</h2>
          </div>
        </div>
        <div class="main-score">
          <div class="score">
            <div class="X">
              <h2 id="userX">X</h2>
              <h2 id="scoreX">0</h2>
            </div>
            <div class="O">
              <h2 id="userO">O</h2>
              <h2 id="score0">0</h2>
            </div>
          </div>
        </div>
        <div class="reset">
          <button type="button">Reset game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
