<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="Images/favicon.ico" type="images/Stone Paper Scissor-icon">    

</head>

<body>
  <div class="main">
    <div class="head">
      <h1>Welcome to Rock Paper Scissor</h1>
    </div>
    <div class="images">
      <div class="paper" id="paper">
        <img id="paper" src="paper.png" alt="" srcset="" />
      </div>
      <div class="rock" id="rock">
        <img id="rock" src="rock.png" alt="" srcset="" />
      </div>
      <div class="scissor" id="scissor">
        <img id="scissor" src="scissors.png" alt="" srcset="" />
      </div>
    </div>
    <div class="score">
      <div class="scoreboard">
        <div class="yourscore">
          <p>Player</p>
          <p id="point1">0</p>
        </div>
        <div class="partition">VS</div>
        <div class="computerscore">
          <p>Computer</p>
          <p id="point2">0</p>
        </div>
      </div>
    </div>
    <div class="winner">
      <div class="showwinner">
        <p>Play Your Move</p>
      </div>
    </div>
    <div class="resetbtn">
      <button type="button">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
