<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="main2">
            <div class="top">
                <h2>Welcome to Currency Converter</h2>
            </div>
            <div class="middle">
                <div class="from">
                    <input type="number" min="1" placeholder="Enter Your Amout Here" id="fromCurrency">
                    <select name="Currencies" id="select1"></select>
                </div>

                <i class="fa-solid fa-arrow-down-long"></i>
                <div class="to">
                    <input type="number" min="1" id="toCurrency" placeholder="convertedAmount" disabled>
                    <select name="Currencies" id="select2">Choose Currency</select>
                    <button id="convert">Convert</button>
                </div>

            </div>
            <div class="lower">
                <h3 id="convertedAmount"></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
