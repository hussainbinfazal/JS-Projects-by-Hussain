<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="images/Yellow-icon"> 
</head>

<body>
    <div class="main"> 
        <div class="main2">
            <div class="search">
                <input type="text" placeholder="Latitude" id="latitude">
                <input type="text" placeholder="longitude" id="longitude">
                <button id="searchlocation"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                
                <h2 id="mainweather"></h2>
                <h3 id="location"></h3>
            </div>
            <div class="conditions">
                
                <div id="humidity"><i class="fa-solid fa-droplet"></i>Humidity</div>
                <div id="windspeed"><i class="fa-solid fa-wind"></i>77 <km>
                <h></h></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
