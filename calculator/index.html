<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="Images/favicon.ico" type="images/calculator-icon">   
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" name="result" id="input-screen" />
      </div>
      <div class="buttons">
        <div class="first-row">
          <button class="span" id="delete">C</button>
          <button class="span" id="back"><i class="fa-solid fa-delete-left"></i></button>
          <button class="span">%</button>
          <button class="span">/</button>
        </div>
        <div class="second-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="span">x</button>
        </div>
        <div class="third-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="span">-</button>
        </div>
        <div class="fourth-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="span">+</button>
        </div>
        <div class="fifth-row">
          <button class="span">
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
          <button>0</button>
          <button>.</button>
          <button class="span" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
